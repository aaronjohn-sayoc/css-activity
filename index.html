<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initial-scale=1.0>
	<title>DOM Activity 3</title>

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Anton|Cambo" rel="stylesheet">

	<!-- fontawesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<!-- external css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="container">
		<header>
			<h1>TUITT CODING BOOTCAMP</h1>
		</header>

		<main>
			<div class="main-dashboard">
				<h3 class="inline-blocked"> <i class="fas fa-tachometer-alt"></i>Dashboard</h3>

				<div class="dashboard-thumbnail">
					<div id="post-circle" class="dashboard-circles">
						<i class="fas fa-file"></i>
					</div> <!-- end of post circle -->

					<div class="inline-blocked">
						<p class="dashboard-text">5</p>
						<p class="dashboard-text">posts</p>
					</div>
				</div> <!-- end of dashboard thumbnail -->

				<div class="dashboard-thumbnail">
					<div id="image-circle" class="dashboard-circles">
						<i class="fas fa-images"></i>
					</div> <!-- end of image circle -->

					<div class="inline-blocked">
						<p class="dashboard-text">13</p>
						<p class="dashboard-text">images</p>
					</div>
				</div> <!-- end of second dashboard thumbnail -->

			</div> <!-- end of main dashboard -->

			<div>
				
				<h3><i class="fas fa-plus-circle"></i>New Post</h3>

				<form class="hide-overflow" method="" action="">

					<input id="post-title" type="text" name="post" value="" placeholder="Enter your post title">
					<input id="post-content"type="text" name="content" value="" placeholder="Enter your post content">
					<button id="btn-publish" class="btn btn-blue" type="submit">Publish</button>

				</form> <!-- end of form -->


			</div> <!-- end of new post -->

			<div>
				<h3><i class="fas fa-cloud-upload-alt"></i>Upload Image</h3>

				<div class="img-set-holder">
					<img class="img-set" src="assets/images/irelia.gif" alt="irelia lol">
					<img class="img-set" src="assets/images/jhin.gif" alt="jhin lol">
					<img class="img-set" src="assets/images/veigar.gif" alt="veigar lol">
					<img class="img-set" src="assets/images/yasuo.gif" alt="yasuo lol">
					<img class="img-set" src="assets/images/zed.gif" alt="zed lol">
				</div> <!-- end of images holder -->

				<form class="hide-overflow">
					<button id="btn-browse" class="btn btn-blue">Browse</button>
					<button id="btn-upload" class="btn btn-green">Upload</button>
				</form>
			</div> <!-- end of image gallery -->


		</main> <!-- end of main -->

		<footer>
			<p>Tuitt Coding Bootcamp &copy; 2018</p>
		</footer>

	</div> <!-- end container -->

</body>
</html>
